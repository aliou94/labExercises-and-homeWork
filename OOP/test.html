<script>

    class Circle {
      constructor(diameter) {
        this.diameter = diameter;
      }
    
      // Write a function called circle_area that returns the area of the object.
      circle_area() {
        let rad = this.radius();
        return Math.PI * (rad * rad);
        // return Math.PI(area * area);
      }
    
      // Write a function total_radius that returns the radius of the object.
      radius() {
        let r = this.diameter;
        return r / 2;
      }
    
      displayCircle() {
    let area = this.circle_area();
    let radius = this.radius();
    let text = document.getElementById('circle').innerHTML = `Area of circle equal to: ${area}. Radius is equal to:  ${radius}`;
    return text;
  }

    }
    const circle1 = new Circle(20);
    circle1.displayCircle();



class Rectangle {
  constructor(length, width) {
    this.length = length;
    this.width = width;
  }


  rectangle_area() {
    return this.length * this.width;
  }


  parameter() {
    return this.length * 2 + this.width * 2;
  }

  displayRectangle() {
    let area = this.rectangle_area();
    let parameter = this.parameter();
 let  text = document.getElementById('rectangle')
    text.innerHTML = `Area of my rectangle is equal to: ${area}. Parameter is equal to:  ${parameter}.`
  
  return text
  }
}
