<!-- Contact form -->
<div class="contact-form">
  <div class="container">
   <form>
    <div class="row">
     <div class="col-lg-4 col-md-4 col-sm-12">
       <h1>Get in Touch</h1> 
     </div>
     <div class="col-lg-8 col-md-8 col-sm-12 right">
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="" id="name-input">
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email" id="email-input">
        </div>
        <div class="form-group">
          <textarea class="form-control form-control-lg" id="comments-input">
           
          </textarea>
        </div>
        <input type="submit" class="btn btn-secondary btn-block" value="Send" name=""  id="send-button" onclick="sendEmail()"/>
     </div>
    </div>
   </form>
  </div>
 </div>
